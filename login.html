<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      background-image: url(https://images.pexels.com/photos/349610/pexels-photo-349610.jpeg);
      height: 100vb;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      overflow-y: hidden;
      padding-top: 100px;
    }
    :root {
      --linear-botes: linear-gradient(50deg, #dcdada 0%, #ededed 100%);
    }
    .card-body {
      background: var(--linear-botes);
    }
  </style>
  <body>
    <section>
      <div class="container mt-5 pt-5">
        <div class="row pt-5">
          <div class="col-12 col-sm-8 col-md-6 m-auto">
            <div class="card border-0 shadow">
              <div class="card-body">
                <h4 class="fw-bold">Sing-in</h4>
                <form action="">
                  <input
                    type="text"
                    name=""
                    id=""
                    class="form-control my-4 py-2"
                    placeholder="Username"
                  />
                  <input
                    type="password"
                    name=""
                    id=""
                    class="form-control my-4 py-2"
                    placeholder="Password"
                  />
                  <div class="text-center mt-4">
                    <a class="btn btn-primary w-25" href="Home.html">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
